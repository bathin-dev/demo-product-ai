<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="productForm">
        <div class="card mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Product</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/products}" th:object="${newProduct}" method="post"
                      hx-post="/products" 
                      hx-target="#product-list"
                      hx-swap="outerHTML"
                      hx-indicator=".loading-indicator">
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="title" th:field="*{title}" 
                                       th:classappend="${#fields.hasErrors('title') ? 'is-invalid' : ''}">
                                <label for="title">Product Title</label>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                                    Product title is required
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01"
                                       th:classappend="${#fields.hasErrors('price') ? 'is-invalid' : ''}">
                                <label for="price">Price</label>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                                    Price is required and must be positive
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="vendor" th:field="*{vendor}">
                                <label for="vendor">Vendor</label>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="productType" th:field="*{productType}">
                                <label for="productType">Product Type</label>
                            </div>
                        </div>
                        
                        <div class="col-md-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
                                <label for="imageUrl">Image URL</label>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Product
                            <span class="loading-indicator ms-2">
                                <span class="spinner-border spinner-border-sm" role="status"></span>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

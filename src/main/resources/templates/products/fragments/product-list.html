<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div id="product-list" th:fragment="productList">
    <h4>
        <i class="fas fa-boxes me-2"></i>
        Products (<span th:text="${#lists.size(products)}">0</span>)
    </h4>

    <div class="alert alert-info" th:if="${#lists.isEmpty(products)}">
        <i class="fas fa-info-circle me-2"></i>
        No products available. Add your first product or fetch products from the external API!
    </div>

    <div class="row" th:unless="${#lists.isEmpty(products)}">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card h-100 product-card">
                <div class="card-body d-flex p-3">
                    <!-- Image Section (Left) -->
                    <div class="product-image-container me-3" style="min-width: 120px; max-width: 120px;">
                        <div th:if="${product.imageUrl}" class="h-100 d-flex align-items-center">
                            <img th:src="${product.imageUrl}" class="img-fluid rounded" alt="Product Image">
                        </div>
                        <div th:unless="${product.imageUrl}" class="h-100 d-flex align-items-center justify-content-center">
                            <i class="fas fa-image fa-3x text-secondary"></i>
                        </div>
                    </div>
                    <!-- Product Details (Right) -->
                    <div class="product-details">
                        <h5 class="card-title" th:text="${product.title}">Product Title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            <span th:if="${product.vendor}" th:text="${product.vendor}">Vendor</span>
                            <span th:if="${product.productType}" class="badge bg-secondary ms-2" th:text="${product.productType}">Type</span>
                        </h6>
                        <p class="card-text">
                            Price: <span class="text-success" th:text="${'$' + product.price}">$0.00</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
